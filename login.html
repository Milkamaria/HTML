<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">

<body>

    <section>
        <div class="logo"> 
            <img src="amazon.png" alt="">
        </div>

        &nbsp; 

        <center> <p> Sign in to <b> Zappos.com </b> using your Amazon </p>
        <p> account </p> </center>

        <div class="card">
            <h2> Sign in </h2>
            <h4> <a href = "#"> Forget password? </a></h4>

            <div class = "form">
                <input type = "email" placeholder=" Email (Phone for mobile accounts)"> <br>
                <input type = "password" placeholder = "Amazon password">
            </div>
        </div>

        <div class = "pswd">

            <input type ="checkbox" id="check">
            <span> Show password </span> <br>

            <input type ="checkbox" id="check">
            <span> Keep me signed in. </span>
            <a href="#"> Details </a>
        </div>

        <div class = "bt">
            <input type="submit" value="Sign in">
        </div>

        <div class="new">

            <p> New to Amazon? </p>
            
        </div>

        <div class="btn">
            <input type="button" value="Create a new Amazon account">
        </div>
