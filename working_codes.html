<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Video Player</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
    <div class="row">

            </div>
            
            <div class="carousel-inner">
            <div class="carousel-item active"> 	
                <div class="col-12 col-md-6">
                    <div class="card">
                      <img src="sam1.webp" class="card-img-top" alt="Video Thumbnail" data-bs-toggle="modal" data-bs-target="#videoModal">
                    </div>
                  </div>
                </div>
                
            </div>

            <!-- Video Modal -->

        <div class="modal-body">
          <div class="embed-responsive embed-responsive-4by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=BkNqA8G4uso" height="500" width="765"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="modal-content">
        <div class="modal-body">
          <div class="embed-responsive embed-responsive-4by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=BkNqA8G4uso" height="500" width="765"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
