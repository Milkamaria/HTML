<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Ordered List </h2>
    <ol type = "i">
        <li> Apple </li>
        <li> Mango </li>
        <li> Banana </li>
        <li> Apple </li>
    </ol>
    <ol type = "a" start = '4' >
        <li> Apple </li>
        <li> Mango </li>
        <li> Banana </li>
        <li> Apple </li>
    </ol>

    <h2> Unordered List </h2>
    <ul>
        <li> Mango </li>
        <li> Banana </li>
        <li> Apple </li>
    </ul>
    <ul type = "square">
        <li> Mango </li>
        <li> Banana </li>
        <li> Apple </li>
    </ul>
    <ul type = "circle">
        <li> Mango </li>
        <li> Banana </li>
        <li> Apple </li>
    </ul>

    <h2> Definition List </h2>
    <dl>
        <dt> Fruits </dt>
        <dd> Mango </dd>
        <dd> Banana </dd>
    </dl>
</body>
</html>
