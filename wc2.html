<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Website Footer</title>
  <style>
    /* Custom CSS to adjust footer layout */
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .footer-left {
      display: flex;
      align-items: center;
    }

    .footer-left img {
      width: 100px; /* Adjust the logo size as needed */
    }

    .footer-icons {
      margin-right: 20px;
    }

    .footer-links {
      font-size: 14px;
      margin-top: 10px;
    }

    .footer-links a {
      color: #000;
      margin-right: 10px;
    }

    .back-to-top {
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .back-to-top a {
      color: #000;
    }
  </style>
</head>
<body>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 footer-left">
        <div class="footer-icons">
          <a href="#" class="footer-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <img src="path/to/samsung-logo.png" alt="Samsung Logo" class="img-fluid">
      </div>
      <div class="col-md-6">
        <p class="footer-links">
          ALL CONTENTS COPYRIGHT Â© SAMSUNG ELECTRONICS CO., LTD.<br>
          <a href="#">SAMSUNG.COM</a> | <a href="#">SAMSUNGMOBILEPRESS.COM</a> | <a href="#">SAMSUNG NEWSROOM</a> | <a href="#">SAMSUNG DEVELOPERS</a> | <a href="#">DESIGN SAMSUNG</a>
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 back-to-top">
        <a href="#top"><i class="fas fa-chevron-up"></i> Back to Top</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
